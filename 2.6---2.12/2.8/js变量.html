<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的使用</title>
    <style>
    </style>
</head>
<body>
    <!--面向对象，解释型语言-->
    <!--js代码写到<script>标签内-->
    <script> 
    // var a=10;
    // var b=20;
    // var c=a+b;
    // console.log(c);
    //  执行后，单击右键，查看元素，在控制台可查看结果。
    // 变量：变化的常量。
    // 在js中声明变量使用var关键字，为了给该变量在计算机中开辟一块内存空间。
    // 变量的命名规范：可以包含字母，数字，下划线-，但要以字母开头。
    //变量的命名尽量要有意义。   
    //计算机中的‘=’是一个赋值符号，运算顺序是从右向左的；‘==’它表示的是:等于。
    // 将数字10赋值给num1  
     var num1=10
     var num2=2
     var num= num1/num2
     
    //  var num1
    // num=10声明再赋值
    // alert显示框中显示的是变量运行的值。
    // alert(result);
    // 打印输出
    console.log(num);
    // num是一个数字（number）类型的变量。
    var  num =100
   //使用单引号双引号，包裹的内容，我们称之为：字符串（string）    
   var str ="张三"                     
   var str1 ="hellow word" 

   //boolean,布尔类型，该类型的变量值只有两个：true和false.
    var bool1= true
    var bool2= false
    // typeof:查看变量类型、
    console.log(typeof num1)
    var obj={
        name:'丫丫',
        sex:'女',
        height:190,
        age:20,
        marry:false,
    }
        console.log(typeof obj)

   

    </script>
</body>
</html>
