<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原溪里</title>
    <style>
    html{
        height: 100%;
    
    }
    body{
        height:100%;
        margin:0%;
        position:relative; 

    }
    main{
        width:100%;
        height:100%;
    }
    img{
        width:100%;
        height: 100%;
        /*块*/
        /*display: block;*/
        }
     ul{
         position:absolute;
         top: 300px;
         font-size: 20px;
         /*设置列表格式*/
         list-style: none;
         /*color:blueviolet;*/
         margin: 0px;
         padding:0px;
     }
     li{
         
         margin-top:10px;
         /*最初让每一个li平移到窗口可见区域外*/
         /*transform  平移*/
         transform: translate(-300px);

         /*让每一个li都执行slide动画*/
         animation-name: slide;
         animation-duration: 0.3s;
         /*当动画结束时，让动画的li停留在结束状态*/
         animation-fill-mode: forwards;
        
         /*border:2px solid plum;*/
     }
     a{
         /*将文本的下划线去掉*/
         text-decoration:none;
         color:black;
         background-color: lightblue;
         border-top-right-radius:8px;
         border-bottom-right-radius:8px;

         padding: 10px 15px 10px 15px;
         /*
         
         line-height: 300%;*/
         /*将a换为块*/
         /*display:block;*/
         display: inline-block;
         /*添加背景图*/
         background-image: url(right-arrow.png);
         /*背景图默认情况下是平铺的*/
         background-repeat: no-repeat;
          /*设置背景图的大小*/
          background-size: 15px 20px;
          /*水平方向和竖直方向分别定位 50%相当于center*/
          background-position: 90% 50%;
          
          /*right:100px;
          bottom:20px;*/
     }
     #lp{

         padding-right: 150px;
        
     }
     #qj{
         padding-right: 130px;
     }
     #xm{
         padding-right: 110px;
     }
     #yy{
         padding-right: 90px;
     }
     #fd{
         padding-right: 60px;
     }
     #second{
         /*动画多少秒之后在开始执行 animation-delay: 延迟*/
         animation-delay: 0.6s
     }
     #third{
         animation-delay: 0.9s
     }
     #fourth{
         animation-delay: 1.2s
     }
     #fifth{
         animation-delay: 1.5s
     }

      @keyframes slide{
          0%{
            transform: translate(-300px);
          }
          100%{
            transform: translate(0px);
      }
    </style>
</head>
<body>
    <main>
            <img src="image/yxl-2.jpg " alt=" 康桥原溪里">
    </main>
    <!--ul:unorder list 无序列表；li list item 列表项-->
    <ul>
        <!--li*5>a再按 tab 结果如下：-->
        <li id="frist"><a href="image/0001.jpg"id ="lp">楼盘详情</a></li>
        <li id="second"><a href="image/0002.jpg"id ="qj">全景户型</a></li>
        <li id="third"><a href="image/0003.jpg"id ="xm">项目图册</a></li>
        <li id="fourth"><a href="image/0004.jpg"id ="yy">预约看房</a></li>
        <li id="fifth"><a href="image/0005.jpg"id ="fd">房贷计算</a></li>
    </ul>
    
</body>
</html>
