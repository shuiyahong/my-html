<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>css的基本语音</title>
    <!--把CSS代码填写在<style>标签中-->
    <style>
        /*选择器{
            样式属性:属性值；
        }
        */
        span{
            /*字体大小*/
            font-size:30px;
            /*字体颜色:粉色*/
            color:pink;
            /*字体背景色：蓝色*/
            background-color:blue;

        }
        img{
            /*宽*/
            width:500px;
            /*高*/
            height: 350px;
        }
    </style>
</head>
   <body>
       <span>我们来讲解一下css的基本语音</span>
       <img src="fengche.png" alt="我心飞翔">
       <input type="text">
   </body>
</html>
