<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="丫丫">
    <title>轮番图</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- data-interval="100"通过该属性来调整轮播图间隔时间-->
        <div id="carousel-example-generic" class="carousel slide" data-interval="1000" data-ride="carousel">
            <!-- Indicators轮播图的 指示器 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides轮流播放的内容 -->
            <!--轮番的具体滚动内容-->
            <div class="carousel-inner" role="listbox">
                <!--item每一项内容  active:默认项-->
                <div class="item active">
                    <img src="2.jpg" alt="...">
                    <!--图片标题-->
                    <div class="carousel-caption">
                        你在这里只什么
                    </div>
                </div>

                <div class="item">
                    <img src="10.jpg" alt="...">
                    <div class="carousel-caption">
                        为神魔不出来
                    </div>
                </div>
                ...
                <div class="item">
                    <img src="19.jpg" alt="...">
                    <div class="carousel-caption">
                        我也想离开
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 下面这段代码用来设置轮番图的转换时间，以毫秒为单位
        //data-interval="100"（也可以实现该效果）
      
        // $('.carousel').carousel({
        //     interval: 100
        // })
    </script>
</body>

</html>
