<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
    /*
    盒模型的组成部分：内容区域：widt/height
                     填充区域： padding
                     边框区域：border
                     外边距区域 margin
                     
                     计算盒模型中的大小
                     默认情况下：盒子的宽= width + padding（left/right）+ border（left/right）
                     盒子的高= height + padding（left/bottom）+ border（left/bottom）*/ 
                     
    div{
        /*定义和模型中的宽高*/

        width: 300px;
        height:200px;
        color: plum;
        padding: 50px 30px 100px 80px;
        /*上50  下100 左右30
        padding: 50px 30px 100px;
        /*上下50 左右30*/
        /*padding: 50px 30px;*/
        /*上右下左都是50*/
        /*padding: 50px;
        padding-top: 20px;
        padding-left:20px;*/
        /*doctted:圆点虚线  dashed：虚线*/
        border: 5px solid orangered;
        border-bottom-color: lawngreen;
        border-top-style:dashed;
        border-left-width:20px;

        margin:30px 20px 30px 20px;
        /*margin-top: 20px;*/


    }
    span{
        width: 300px;
        height:300px;
        color: lightblue;

    }
    p{
        width: 300px;
        height:300px;
        color: lightblue;

    }
   h1{
        width: 300px;
        height:300px;
        color: lightblue;

    }
    img{
        width: 300px;
        height:300px;
    }
    /*行标签:（span）内容多少就占据多大空间，不会独占一行 不能设置宽高
    块标签：(div)内容不管有多少，都独占一行 能设置宽高 <p>  <h> 
    img 是行内块标签:可以设置宽高，也不会独占一行*/
    </style>
</head>
<body>
    <!--division : 模块-->
    <!--同样内容行标签比块标签占地少   span 行标签  div 块标签-->
