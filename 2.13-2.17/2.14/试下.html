<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快捷方式</title>
    <style>
    
    p{
        background: 
         url() 0 0 no-repeat;
         margin: 5em;
         padding: 5%;
         padding: 6px;
    }
    </style>
</head>
<body>
     <p id="foo"></p>
     
     <p class="bar" id="foo"></p>
    <h1>foo</h1>
    <p><span>
            <div></div>
        </span></p>
        
</body>
</html>
