<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
    /*找到span的父标签 的第二个字标签
    如果该标签的名字是span 那么大括号内的样式生效*/
    span:nth-child(2){
          
   background-color: plum;
   /* 
   相对定位(相对于自己原来的位置进行定位进行调整)
   一般我们是用relative微调元素的位置。
   */
   position: relative;
   /*向下移动50px*/
   /*top:50px;*/
   /*bottom:20px;*/
   /*left:30px;*/
   right: 10px;

    }
    
    </style>
</head>
<body>
     <span>hellow world1</span>
     <span>hellow world2</span>
     <!--<p> 不会生效</p>-->
     <span>hellow world3</span>
     <!--span{hellow world$}-->
</body>
</html>
