<!--文档声明头 主要是为了告诉浏览器以html5规范来解析页面-->
<!DOCTYPE html>
<!--<html>跟标签；表示当前文档时html文档-->
<html lang="en">
    <!-- head：头部 定义文档头部信息-->
<head>
    <!--在HTML所有的标签中 有的是自封闭标签-->
    <!--meta： 源数据原信息 用来说明文档的一些信息 定义编码方式-->
    <!--meta charset="UTF-8"编码方式-->
    <!--meta 编码方式与文件方式保持一致-->
    <meta charset="UTF-8">
    <!--keywords：关键字，说明当前文档的关键字(主要用来优化搜索殷勤)-->
    <!-- author：作者 当前文档的作者-->
    <meta name ="keywords" content="基本结构html">
    <meta name ="author" content="yaya">
    <!-- 网页标题 页面主要内容的概括 不要随意留名-->
    <title>html基本结构</title>
    <!--icon 图标 link:链接 在标题栏显示logo-->
    <link rel="icon" href="1.ico">

</head>
 <!-- body：身体 定义文档主要内容-->
<body>
    <!--HTML中的空格 换行 会自动忽略-->
    <!--&nbsp;表示英文状态下的空格 no break space-->
    <!--&#x3000； 中文状态下的空格-->
    <!--<br>换行 break：折断-->
    <!-- 字符实体 
    &lt: 小于 less than 
    im&gt:大于 great than
    &copy:圈c
     &hearts;心形图标
    -->
    我突然的不太开心，&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    就是感觉人心险恶
    我不喜欢的生活 &#x3000;希望快点结束
    &copy; &hearts;&hearts;&hearts;
    生活就是生下来活下去<br/>
    本来就不是一件容易的事<br>
    &lt;  小于 im&gt; 大于
    <pre>
      丫丫
      突然懂得了好多 
      厌烦了好多
      或许这就是生活
    </pre>
    <!--十六进制下的大小于-->
    <p>
        大于号&#60;
        小于号&#62;
    </p>
   <p>
     &#x6211;&#x559c;&#x6b22;丫丫  
   </p>

</body>
</html>
