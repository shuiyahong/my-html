<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
    <style>
    strong{
      font-weight: normal;
    }
    em{
        /*字体样式：italic 斜体 normal 正常*/
        font-style: normal;
    }
    u{
        text-decoration: none;
    }
    i{
        /*给文本添加下划线*/
        text-decoration: underline;
    }
    span{
        /*through:穿过*/
        text-decoration: line-through;
    }
    q{
        /*quotes: 用来定义： 自定义的引用符号*/
        quotes: '【】''【】';
    }
    </style>
</head>
<body>
    <span>&lt;span&gt;一般描述普通文本，没有特殊效果</span><br/>
     <strong>&lt;strong&gt; 带有强调的含义，标识内容的重要性，具有文本加粗的效果</strong><br/>
     <b>&lt;b&gt; 强调的含义较弱，也具有文本加粗的效果（bold）</b><br/>
     <em>&lt;em&gt;带有强调的含义，标识内容的重要性 斜体文本</em><br/>
       <i>&lt;i&gt;强调的含义较弱 斜体文本</i><br>
       <ins>&lt;ins&gt; 有插入的含义 标识新增的内容，文本带有下划线 </ins><br>
       <U>&lt;u&gt;文本下划线</U><br/>
       <delete>&lt;del&gt;删除线 有删除的含义 标识要废除的内容 </delete><br>
       <s>&lt;s&gt; 删除线 有删除的含义</s>
       <big>&lt;big&gt;字体变大</big><br/>
       <small>&lt;small&gt;字体变小</small><br/>
 

       <p>今天天气很好，温度是20<sup>℃</sup>
       今天的下标是<sub>下表</sub></p>


       <q>你会不会包围我</q>

</body>

</html>
