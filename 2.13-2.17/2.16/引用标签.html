<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用标签</title>
    <style>
    cite{
        /*字体样式*/
        font-style: normal;
    }
    cite::before{
        content: '【'
    }
      cite::after{
        content: '】'
    }
    </style>
</head>
<body>
    <!--
        <q>用来标识引用的内容
            cite：引用
            <cite>:标识引用的来源，例如 期刊 杂志 书籍....
             cite默认斜体   
                -->
<span>
    孔子曰：<q>学而时习之，不亦乐乎，有朋自远方来，不亦乐乎。</q>
   这句话出自<cite>论语</cite>     
</span>


</body
</html>
