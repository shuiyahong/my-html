<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义标签</title>
</head>
<body>
    <!--
     <dfn>, define:定义标记一些对特殊语或短语的定义
     默认文本斜体。
    -->
    <span>
        <dfn>
            <strong>html5</strong>是html的第五个版本 它是一门超文本标记语言。
            从广义上来说，HTML包含了html5、 css3、 JavaScript、等语言
        </dfn>
        </span>
</body>
</html>
