<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插图标题标签</title>
</head>
<body>
    <!--当鼠标放在图片上是显示title-->
    <img src="博美犬.jpg" alt="狗狗" title ="狗狗">
    <figure>
        <img src="博美犬.jpg" alt="">
        <!--figcaption:定义插图标题
        caption：标题-->
        <figcaption >狗狗</figcaption>
         <!--lang: language 语言 en 英文 zh 中文-->
        <figcaption lang= "en">dog</figcaption>
    </figure>
</body>
</html>
