<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
   <style>
   ul{
       list-style: circle;

   }
   </style>
</head>
<body>
    <!--
        1、 无序列表
        ul：unordered list
        li:list item列表项
    -->
    <ul>
        <li>首页</li>
        <li>我的大学</li>
        <li>我的家乡</li>
        <li>我的同学</li>
    </ul>
    <!--
        2、 无序列表
        ol：ordered list
        li:list item列表项
        
    -->
    <ol>
        <li>学生1</li>
        <li>学生2</li>
        <li>学生3</li>
        <li>学生4</li>
        <li>学生5</li>
        <li>学生6</li>
        <li>学生7</li>
    </ol>
    <!--
        定义列表
        d1: define list  , 定义列表
         dt: define title ， 定义列表项的标题
         dd: define  description , 定义列表项的具体内容 
    -->
    <d1>
        <dt>html5</dt>
        <dd>html5是HTML的第五个版本</dd>
        <dt>css</dt>
        <dd>层叠样式表</dd>
    </d1>
</body>
</html>
