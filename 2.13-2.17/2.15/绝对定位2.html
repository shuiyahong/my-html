<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位2</title>
    <style>
    #a{
     width: 400px;
     height:400px;
     border: 2px solid pink;
     position: relative;

    }
    .b{
        /*background-color: hotpink;*/
        width: 50px;
        height: 50px;
    }
    /*后代选择器*/
    #a div:nth-child(1){

        background-color: sandybrown;
    }
      #a div:nth-child(2){

        background-color: purple;
        position: absolute;
        top:0px;
        right:0px;
    }  #a div:nth-child(3){

        background-color: greenyellow;
         position: absolute;
        bottom:0px;
        right:0px;
    }  #a div:nth-child(4){

        background-color: darkcyan;
         position: absolute;
        bottom:0px;
        left:0px;
    }
    
    </style>
</head>
<body>   
    <!--
        在标准文档流下 页面的布局我们叫做流式布局。
        流式布局的特征：从方向上来说从上往下，从左往右。
        从空间上来说：是尽可能少的占用空间。

        绝对定位  和 固定定位 的元素会脱离标准文档流
    -->
    <div id="a">
    <div class ="b">盒子1</div>
    <div class ="b">盒子2</div>
    <div class ="b">盒子3</div>
    <div class ="b">盒子4</div>
    </div>
    <p>你去哪里</p>
    <span>我在这里为神魔不会打字                                                                                                                                            </span>

</body>
</html>
