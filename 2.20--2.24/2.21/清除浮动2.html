<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清除浮动2</title>
    <style>
    li{
        float: left;
        list-style:none;
      
    }
    
  
        
    </style>
</head>

<body>
    <div id="box1">
        <!--clear清除浮动clear：both;清除浮动（左右都可以）-->
        <ul>
            <li>男嘉宾1</li>
            <li>男嘉宾2</li>
            <li>男嘉宾3</li>
            <li>男嘉宾4</li>
            <li>男嘉宾5</li>
        </ul>
    </div>
    <!--
        clear:left/right/both. 清除左右浮动。
        让后面（受影响的元素）的元素去清除浮动。
        这种清除浮动方式不能解决浮动元素的父元素的高度为零的现象。
         这种方法不推荐使用***
    -->
    <div="box2">
        <ul style="clear:both">
            <!--<ul>-->
            <li>女嘉宾1</li>
            <li>女嘉宾2</li>
            <li>女嘉宾3</li>
            <li>女嘉宾4</li>
            <li>女嘉宾5</li>
        </ul>
        </div>
</body>

</html>
