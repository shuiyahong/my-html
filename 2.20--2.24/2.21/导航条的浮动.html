<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动设计</title>
    <style>
    body,ul{
        margin: 0px;
        padding: 0px;
    }
    ul{
        list-style: none;
        float: right;
        line-height: 40px;
    }
    ul li{
        float: left;
        margin-right: 20px;
    }
    nav{
        /*导航条固定到点顶部*/
        position: fixed;
        top: 0px;

        width: 100%;
       
        background-color: palevioletred;
        
    }
    /*交集选择器*/
    div.center{
          width:900px;
          margin: 10px auto;
          background-color: plum;
           /*float: right;*/
           /*清除浮动给div加高度*/
           height: 40px;

           /*margin-left: 20px;*/
    }
    img{
        height: 40px;
        float: left;
        /*将img转换为块标签*/
    }
    
    
    </style>
</head>
<body>
    <!--nav:navagation导航，语义化标签-->
    <nav>
        <div class="center">
  <img src="logo.png" alt="">
  <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
  </ul>
        </div>
    </nav>
</body>
</html>
