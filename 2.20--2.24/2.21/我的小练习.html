<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒子</title>
    <style>
    main{
        height:200px;
        width: 200px;
        background-color:aqua;
        display: flex;
    }
    section{
        width: 200px;
        border: 1px solid black; 
    }
    div{
        width: 50px;
        height: 50px;
        background-color:deeppink;
    }
    section{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    </style>
</head>
<body>
    <main>
       <section>
           <div></div>
           <div> </div>
        </section>

        <section  style="align-items: flex-end">
           <div></div>
           <div></div>
       </section>

       <section>
           <div></div>
           <div> </div>
        </section>

          
       
    </main>
</body>
</html>
