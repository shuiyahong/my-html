<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清除浮动2</title>
    <style>
    li{
        float: left;
        list-style:none;
      
    }
/* 
display: block; (显示)
displsy:none；（隐藏，不占据该元素页面空间）

visibility: hidden;（隐藏，该元素依然占据页面空间。但不可见。）
visibility: visible;（显示）
*/
    .clear::after{
        display: block;
        content: "   ";
        visibility: hidden;
        height:0px;
        clear:both;
        /*推荐使用*****/
    }
  
        
    </style>
</head>

<body>
    <div id="box1">
        <ul class="clear">
            <li>男嘉宾1</li>
            <li>男嘉宾2</li>
            <li>男嘉宾3</li>
            <li>男嘉宾4</li>
            <li>男嘉宾5</li>
        </ul>
    </div>
 
    <div="box2">
        <ul class="clear">
            <li>女嘉宾1</li>
            <li>女嘉宾2</li>
            <li>女嘉宾3</li>
            <li>女嘉宾4</li>
            <li>女嘉宾5</li>
        </ul>
        </div>
</body>

</html>
