<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图形转换</title>
    <style>
    section>div{
        width: 200px;
        height: 200px;
        margin: 0px auto;
    }
    .one{
         background-color: rosybrown;
         transform: scale(0.8) translate( 300px,200px) skew(20deg 90deg) rotate(90deg);
    }
    .two{
         background-color: palegreen;   
        
    }
    .three{
         background-color: hotpink;
          transform: translate( -200px,-200px) rotate(-90deg);
    }
    </style>
</head>
<body>
    <section>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    </section>
</body>
</html>
