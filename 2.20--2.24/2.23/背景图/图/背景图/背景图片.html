<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片</title>
    <style>
    div{
        width: 600px;
        height: 600px;
        border: 2px solid pink;
    }
    /*1.背景图是按照水平方向和竖直方向平铺的*/
    div:nth-child(1){
        /*url:统一资源定位符。值为图片资源路径*/
        background-image: url(9.jpg);
         /*2.repeat：重复*/
        /*
        background-repeat: 设置背景是否平铺
        no-reprat;（不平铺）
        repeat-x：水平平铺
        repeat-y:竖直平铺
        */
        background-repeat:no-repeat;
          /*3.background-size的赋值形式：
        （1）使用百分比的方式，绝对值的计算以盒子宽高为参考。
        （2）使用绝对值方式。
        （3）cover:覆盖 （按照图片的宽高等比例缩小，缩放后的图片，
        直接覆盖整个盒子，但不保证图片完整度。） 
        （4）contain：包含，图片的宽高会进行等比例缩放。
        缩放后的图片会完整显示，但不保证能将盒子完全覆盖。*/
        background-size: 100% 100%;
    }
     div:nth-child(2){
        background-image: url(2.jpg);
       
        background-repeat:contain;
      
        background-size: 100% 100%;
    }
    
    </style>
</head>
<body>
    <div>

    </div>
    <div>

    </div>
</body>
</html>
