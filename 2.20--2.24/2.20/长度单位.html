<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长度单位</title>
</head>
<style>
/*(1)px,像素*/
hr:nth-child(1){
    width: 10px;
}
/*(2)mm：毫米， cm： 厘米，*/
hr:nth-child(2){
    width: 10cm;
}
/*(3) in:英寸*/
hr:nth-child(3){
    width: 5in;
}

/*(4) pt:点*/
hr:nth-child(4){
    width: 10pt;
}


</style>

<body>
    <hr>
    <hr>
    <hr>
    <hr>
</body>
</html>
